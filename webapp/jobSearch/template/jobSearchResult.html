<!-- <div class="md-padding md-display-2" layout layout-align="center center" style="font-size:22px;">-->
<div class="md-padding md-display-2" layout layout-align="center center">
  <span class=" md-title" id="heading">{{message}}</span>
  <span class=" md-display-2" id="heading">{{message1}}</span>
  <span  id="heading" class="md-headline">{{message2}}
</div>     
<div layout ="column" layout-gt-sm="row" layout-sm="column" layout-wrap class="md-padding" flex>
  
    <div ng-repeat="(key,data) in result | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" flex-gt-xs="50" flex-sm='50' flex-gt-sm='33' flex-gt-md='25'>

    <job-card data="data" flex>
      <buttons>
       <md-button class="md-primary" aria-label="view Details" ui-sref="candidate.jobPost({'key':1,'key1':data.jb})"><md-tooltip>View Details</md-tooltip>
       <md-icon class="material-icons">contacts</md-icon>
       </md-button>
       <span>
       <md-button class="md-primary" aria-label="applyJobs" ng-click="applyToJob(data.jb.jobcode,key);" ng-hide="(flag[key])||data.jb.applyStatus">
         <md-tooltip>Apply</md-tooltip>
         <md-icon class="material-icons">done</md-icon>
       </md-button>
       <md-button class="md-primary" aria-label="applyJobs" ng-disabled="true" ng-show="(flag[key])||data.jb.applyStatus">
          <md-tooltip>Applied</md-tooltip>
          <md-icon class="material-icons">done_all</md-icon>Applied
       </md-button></span>
      </buttons>
   </job-card>
   </div>
  <div layout class="md-padding" flex>
    <div layout layout-align="start start" flex="50">
        <md-button class="md-raised md-primary" ng-click="pagination.prevPage()" ng-hide="pagination.page == 0">Previous</md-button>
    </div>
    <div layout layout-align="end end" flex="50">
        <md-button class="md-raised md-primary" ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages">Next</md-button>
    </div>
  </div>
</div>
